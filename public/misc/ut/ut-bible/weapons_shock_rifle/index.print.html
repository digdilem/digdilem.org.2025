In long range fights you can use itï¿½s primary mode just like you would use the sniperrifle, but itï¿½s by far not as good as the sniper rifle, because it inflicts only a bitmore damage/second than the enforcer and the rifle has twice the rate of fire. It`s bigknockback is the only advantage in long range.

While doing combos you are often very vulnerable though, because the most easy way to do acombo is to only move towards the secondary fire ball or away from it and that makes youvery predictable, as you usually shoot the secondary fire ball in the direction of youropponent.
